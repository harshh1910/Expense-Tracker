<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

<div class="container">
    <!-- Form Section -->
    <div class="form-section">
        <h2>Sign In</h2>

        <div class="social-icons">
            <img src="images/ icon _google_.png" alt="Google">
            <img src="images/ icon _github_.png" alt="GitHub">
            <img src="images/ icon _social linkedin_.png" alt="LinkedIn">
        </div>

        <p>or use your email password</p>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <a href="#">Forgot Your Password?</a>

        <button onclick="location.href='home.html'">Sign In</button>
    </div>

    <!-- Image Section -->
    <div class="image-section">
        <img src="images/ illustration _Report presentation_.png" alt="Group Illustration">
    </div>
</div>

</body>
</html>
